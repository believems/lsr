name: LSR CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 运行
  workflow_dispatch:

env:
  MIHOMO_VERSION: 1.19.12  # Mihomo 版本
  SING_BOX_VERSION: 1.12.13  # Sing-Box 版本

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # 允许推送文件到仓库
      pull-requests: write # 允许操作 Pull Request
      actions: write       # 允许删除 workflow 运行记录

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史以便提交

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run converter script
        run: |
          python converter.py
        continue-on-error: false  # 脚本失败时停止工作流

      - name: Download and setup Mihomo
        run: |
          wget https://github.com/MetaCubeX/mihomo/releases/download/v${{ env.MIHOMO_VERSION }}/mihomo-linux-amd64-v${{ env.MIHOMO_VERSION }}.gz
          gzip -d mihomo-linux-amd64-v${{ env.MIHOMO_VERSION }}.gz
          chmod +x mihomo-linux-amd64-v${{ env.MIHOMO_VERSION }}
          mv mihomo-linux-amd64-v${{ env.MIHOMO_VERSION }} mihomo

      - name: Download and setup Sing-box
        run: |
          wget https://github.com/SagerNet/sing-box/releases/download/v${{ env.SING_BOX_VERSION }}/sing-box-${{ env.SING_BOX_VERSION }}-linux-amd64.tar.gz
          tar -zxf sing-box-${{ env.SING_BOX_VERSION }}-linux-amd64.tar.gz -C ./
          chmod +x sing-box-${{ env.SING_BOX_VERSION }}-linux-amd64/sing-box
          mv sing-box-${{ env.SING_BOX_VERSION }}-linux-amd64/sing-box  sing-box

      - name: Convert YAML to MRS, SRS
        run: |
          # 转换domain.yaml为domain.mrs
          for yaml_file in rules/*/domain.yaml; do
            if [ -f "$yaml_file" ]; then
              mrs_file="${yaml_file%.yaml}.mrs"
              ./mihomo convert-ruleset domain yaml "$yaml_file" "$mrs_file"
              if [ -f "$mrs_file" ]; then
                echo "成功转换：$mrs_file"
              else
                echo "错误：无法生成 $mrs_file" >&2
                exit 1
              fi
            fi
          done
          
          # 转换ipcidr.yaml为ipcidr.mrs
          for yaml_file in rules/*/ipcidr.yaml; do
            if [ -f "$yaml_file" ]; then
              mrs_file="${yaml_file%.yaml}.mrs"
              ./mihomo convert-ruleset ipcidr yaml "$yaml_file" "$mrs_file"
              if [ -f "$mrs_file" ]; then
                echo "成功转换：$mrs_file"
              else
                echo "错误：无法生成 $mrs_file" >&2
                exit 1
              fi
            fi
          done

          # 转换singbox.json为singbox.srs
          for json_file in rules/*/singbox.json; do
            if [ -f "$json_file" ]; then
              srs_file="${json_file%.json}.srs"
              ./sing-box rule-set compile --output "$srs_file" "$json_file"
              if [ -f "$srs_file" ]; then
                echo "成功转换：$srs_file"
              else
                echo "错误：无法生成 $srs_file" >&2
                exit 1
              fi
            fi
          done

      - name: Clean up Mihomo, Sing-box
        run: |
          rm -rf mihomo*
          rm -rf sing-box*

      - name: Verify output files
        run: |
          echo "检查输出文件："
          ls -lR rules/
          for group_dir in rules/*; do
            if [ -d "$group_dir" ]; then
              group=$(basename "$group_dir")
              echo "检查组：$group"
              if [ -f "$group_dir/domain.yaml" ]; then
                echo "找到 Domain YAML 文件：$group_dir/domain.yaml"
                head -n 5 "$group_dir/domain.yaml"
              else
                echo "错误：未找到 $group_dir/domain.yaml" >&2
                exit 1
              fi
              if [ -f "$group_dir/domain.mrs" ]; then
                echo "找到 Domain MRS 文件：$group_dir/domain.mrs"
                head -n 5 "$group_dir/domain.mrs"
              else
                echo "错误：未找到 $group_dir/domain.mrs" >&2
                exit 1
              fi
              if [ -f "$group_dir/ipcidr.yaml" ]; then
                echo "找到 IPCIDR YAML 文件：$group_dir/ipcidr.yaml"
                head -n 5 "$group_dir/ipcidr.yaml"
                if [ -f "$group_dir/ipcidr.mrs" ]; then
                  echo "找到 IPCIDR MRS 文件：$group_dir/ipcidr.mrs"
                  head -n 5 "$group_dir/ipcidr.mrs"
                else
                  echo "错误：未找到 $group_dir/ipcidr.mrs" >&2
                  exit 1
                fi
              else
                echo "未找到 IPCIDR YAML 文件：$group_dir/ipcidr.yaml (可选)"
              fi
              if [ -f "$group_dir/singbox.srs" ]; then
                echo "找到 SingBox SRS 文件：$group_dir/singbox.srs"
                head -n 5 "$group_dir/singbox.srs"
              else
                echo "错误：未找到 $group_dir/singbox.srs" >&2
                exit 1
              fi
            fi
          done

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add rules/*/*
          if git diff --staged --quiet; then
            echo "没有文件变更，无需提交"
          else
            git commit -m "自动生成@[$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S CST')]"
            git push origin main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 1
